<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Temperature Converter</h1>
      <div class="conversion">
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Celsius temperature" />
        <button id="celsiusToFahrenheit">Convert to Fahrenheit</button>
      </div>
      <div class="conversion">
        <label for="fahrenheit">Fahrenheit:</label>
        <input
          type="number"
          id="fahrenheit"
          placeholder="Fahrenheit temperature"
        />
        <button id="fahrenheitToCelsius">Convert to Celsius</button>
      </div>
      <div class="results">
        <p id="result"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
